    <script>
    var app = document.getElementById('app');

    var typewriter = new Typewriter(app, {
        loop: true
    });

    typewriter.typeString('Create digital catalogs.')
        .pauseFor(500)
        .deleteAll()
        .typeString('Publish using QR-code.')
        .pauseFor(600)
        .deleteChars(8)
        .typeString('minified link.')
        .pauseFor(600)
        .deleteAll()
        .typeString('Use it as a micro-website.')
        .pauseFor(600)
        .deleteChars(19)
        .typeString('to share and collect information.')
        .pauseFor(600)
        .deleteAll()
        .typeString('Authenticate users via mobile OTP.')
        .pauseFor(600)
        .deleteChars(11)
        .typeString('email OTP.')
        .pauseFor(400)
        .deleteAll()
        .typeString('Identify users by inbuilt QR-code badge.')
        .pauseFor(600)
        .deleteAll()
        .typeString('Scanner app to check-in users.')
        .pauseFor(600)
        .deleteChars(15)
        .typeString('validate users.')
        .pauseFor(400)
        .deleteChars(15)
        .typeString('send in-app messages.')
        .pauseFor(400)
        .deleteAll()
        .start();
    </script>
